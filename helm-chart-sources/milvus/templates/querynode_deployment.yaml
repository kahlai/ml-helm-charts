apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "milvus.fullname" . }}-querynode
  labels:
    app: {{ include "milvus.fullname" . }}-querynode
spec:
  serviceName: "{{ include "milvus.fullname" . }}-querynode"
  selector:
    matchLabels:
      app: {{ include "milvus.fullname" . }}-querynode
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ include "milvus.fullname" . }}-querynode
    spec:
      containers:
        - name: querynode
          image: milvusdb/milvus:v2.2.3
          command: ["milvus", "run", "querynode"]
          env:
            - name: ETCD_ENDPOINTS
              value: '{{ include "milvus.fullname" . }}-etcd:2379'
            - name: MINIO_ADDRESS
              value: '{{ include "milvus.fullname" . }}-minio:9000'
            - name: PULSAR_ADDRESS
              value: '{{ include "milvus.fullname" . }}-pulsar://pulsar:6650'
            
          resources:
            limits:
              cpu: "4"
              memory: "4Gi"
            requests:
              cpu: "0.5"
              memory: "4Gi"
          lifecycle:
          ports:
            - containerPort: 21123
              name: server